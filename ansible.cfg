[defaults]
# Path to your inventory
inventory = ./inventory/hosts.yml

# Roles path
roles_path = ./roles

# Default remote user (you can override per host)
remote_user = root

# Logging (optional)
log_path = ./ansible.log

# Set forks (parallelism)
forks = 10

# SSH control options for performance
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True
